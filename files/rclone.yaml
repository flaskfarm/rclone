folder_change_rule:
  - target: "{MY_DATETIME}"
    code: |
      import datetime
      now = datetime.datetime.now()
      RESULT = str(now)


  - target: "{MY_DATETIME}"
    code: |
      import datetime
      
      def main():
        now = datetime.datetime.now()
        return str(now).replace(':', '-')

      RESULT = main()

